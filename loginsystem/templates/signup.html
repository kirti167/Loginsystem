<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3> Signup </h3>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id='username' name="username" placeholder="create a username(only letter and numbers)"Required>
        <br>
        <label for="">Firstname</label>
        <input type="text" id='fname' name="fname" placeholder="Enter your firstname"Required>
        <br>
        <label for="">Lastname</label>
        <input type="text" id='lname' name="lname" placeholder="Enter your lastname"Required>
        <br>
        <label for="">EmailAddress</label>
        <input type="email" id='email' name="email" placeholder="Enter email"Required>
        <br>
        <label for="">Password</label>
        <input type="password" id='pass1' name="pass1" placeholder="create a password"Required>
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id='pass2' name="pass2" placeholder="confirm password"Required>
<br>
        <button type="submit">Signup</button>
        
    </form>
</body>
</html>
