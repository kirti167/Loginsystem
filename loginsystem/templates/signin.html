<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h3> Signin</h3>

    <form action="/signin" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id='username' name="username" placeholder="create a username(only letter and numbers)"Required>
        <br>
        <label for="">Password</label>
        <input type="text" id='pass1' name="pass1" placeholder="Enter your password"Required>
        <br>
        <button type="submit">Signin</button>
        <button type="submit"><a href="{% url 'password_reset'%}">Forget Password</a></button>
        
        
    </form>
</body>
</html>
